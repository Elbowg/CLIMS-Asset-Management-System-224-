name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'Backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Backend/**'

jobs:
  build-and-test:
    name: Build and Test (Backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Maven Verify (module)
        run: |
          ./mvnw -q -B -ntp -DskipTests=false clean verify

      - name: Archive Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            Backend/backend/target/surefire-reports/**

      - name: Archive JaCoCo Coverage (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            Backend/backend/target/site/jacoco/**
            Backend/backend/target/jacoco.exec

      - name: Generate and Archive OpenAPI Spec
        if: success()
        run: |
          # Run the app in background using local profile on port 8080
          nohup ./mvnw -q -Dspring-boot.run.profiles=local spring-boot:run &
          APP_PID=$!
          echo "App PID: $APP_PID"
          # Wait for readiness (up to ~60s)
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/actuator/health > /dev/null; then
              echo "App is up"; break; fi; sleep 1; done
          # Fetch OpenAPI JSON and YAML
          mkdir -p target/openapi
          curl -fsS http://localhost:8080/v3/api-docs -o target/openapi/openapi.json
          curl -fsS http://localhost:8080/v3/api-docs.yaml -o target/openapi/openapi.yaml
          # Stop the app
          kill $APP_PID || true
        shell: bash

      - name: Upload OpenAPI Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: |
            Backend/backend/target/openapi/openapi.json
            Backend/backend/target/openapi/openapi.yaml
