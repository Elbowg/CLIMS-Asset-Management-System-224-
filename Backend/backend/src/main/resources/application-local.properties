# Local H2 in-memory configuration for quick runs
spring.datasource.url=jdbc:h2:mem:climsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Enable Flyway for local H2 development so migrations (including V2 seed) run
spring.flyway.enabled=true

# keep default port
server.port=8080

# JWT Configuration
jwt.secret=mySecretKeyForJwtTokensChangeThisInProductionEnvironment
jwt.expiration=86400000
