spring.application.name=backend
spring.profiles.active=local

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/clims_db?useSSL=false&serverTimezone=UTC &allowPublicKeyRetrieval=true
spring.datasource.username=clims_user
spring.datasource.password=password123

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration (bound to JwtProperties)
jwt.secret=${JWT_SECRET:devInsecureChangeMe}
jwt.access-expiration=${JWT_ACCESS_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:2592000000}

# Actuator exposure (limit in prod later)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
management.server.port=${MANAGEMENT_SERVER_PORT:8080}

# Audit retention (days)
audit.retention-days=${AUDIT_RETENTION_DAYS:90}
audit.retention.schedule.cron=${AUDIT_RETENTION_CRON:0 0 3 * * *}

# Disable Open Session in View to surface lazy-loading issues early
spring.jpa.open-in-view=false


# Caching (Caffeine) is enabled when caffeine is on the classpath via CacheConfig

