# Insecure Development Profile
# WARNING: Only use for local development on 127.0.0.1
# Never enable this profile in production or shared environments!

# Bind server to loopback only for security
server.address=127.0.0.1
server.port=8080

# Use H2 in-memory database (inherited from local profile)
spring.datasource.url=jdbc:h2:mem:climsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA settings - use create-drop to auto-create schema without Flyway
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Flyway for quick dev (schema auto-created by Hibernate)
spring.flyway.enabled=false

# Disable scheduling to avoid errors on startup
spring.task.scheduling.enabled=false

# Actuator endpoints (limited exposure for security)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized

# JWT Configuration (dev-only secret)
jwt.secret=insecureDevSecretKeyForLocalDevelopmentOnly
jwt.access-expiration=86400000
jwt.refresh-expiration=2592000000

# Swagger UI enabled for API exploration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
