
# Shortened JWT expirations for faster tests
jwt.access-expiration=2000
jwt.refresh-expiration=5000
jwt.secret=01234567890123456789012345678901TESTSECRET

# Use in-memory H2 for tests to isolate from local MySQL
spring.datasource.url=jdbc:h2:mem:climsdb-test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings for tests
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Run Flyway migrations against H2 for test schema
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate=true

# Avoid SQL init since Flyway manages schema
spring.sql.init.mode=never

