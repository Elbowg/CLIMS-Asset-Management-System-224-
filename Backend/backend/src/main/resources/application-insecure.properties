# Insecure profile for LOCAL DEVELOPMENT ONLY
# WARNING: Do not use in production, CI/CD, or any shared environment

# Bind to loopback only for safety
server.address=127.0.0.1
server.port=8080

# Disable Flyway for quick dev (use JPA to auto-create schema)
spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop

# Disable scheduling (no background tasks in dev mode)
spring.task.scheduling.enabled=false

# Actuator - limit exposure and bind to loopback
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized

# Enable H2 console for local dev
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=false

# Swagger UI remains enabled for API exploration
springdoc.swagger-ui.enabled=true
